<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Favicon -->
<link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
<title>CLEAN EXPERT</title>
</head>
<body class="bg-light">
	<div class="page-flex">
		<!-- ! Sidebar -->
		<div th:replace="fragments/sidebarCleaningStaff :: sidebarCleaningStaff"></div>
		<div class="main-wrapper">
			<!-- ! Navbar -->
			<div th:replace="fragments/navbar :: navbar"></div>
			<!-- ! Main -->
			<main class="main position-relative mt-5" id="skip-target">
				<div class="container">
					<form th:object="${service}">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-12">
								<!-- Page header -->
								<div>
									<div
										class="border-bottom pb-4 mb-4 d-flex align-items-center justify-content-between">
										<div>
											<h3 class="mb-0 fw-bold text-primary">Visualizar servicio</h3>
										</div>
										<div></div>
									</div>
								</div>
							</div>
						</div>
						<div class="row mb-4">

							<div class="col-xl-8 col-lg-8 col-md-12 col-12">
								<!-- card -->
								<div class="card rounded-3 p-4">
									<!-- card body -->
									<div class="card-body">


										<div class="mb-4">
											<h4 class="mb-1 text-primary">Habitaciones</h4>
										</div>
										<div class="row">
											<div class="col-4 mb-3"
												th:each="det: ${listDetailsService}">
												<label for="bath" class="d-block" th:text="${det.room.name}"></label>
												<span class="fw-bold d-block" th:text="${det.quantity}"></span>
											</div>
										</div>

										<div class="mb-4 mt-4">
											<h4 class="mb-1 text-primary">Horario y lugar</h4>
										</div>
										<div class="mb-4 row">
											<div class="col-6 mb-3">
												<label class="d-block">Fecha</label> <span
													class="fw-bold d-block" th:text="*{date}"></span>
											</div>
											<div class="col-6 mb-3">
												<label class="d-block">Hora</label> <span
													class="fw-bold d-block" th:text="*{start_time}"></span>
											</div>
											<div class="col-12 mb-3">
												<label class="d-block">Dirección</label> <span
													class="fw-bold d-block" th:text="*{property.address}"></span>
											</div>
										</div>

										<div class="mb-4 mt-4">
											<h4 class="mb-1 text-primary">Cliente</h4>
										</div>
										<div class="mb-4 row">
											<div class="col-12 mb-3">
												<label class="d-block">Nombre Completo</label> <span
													class="fw-bold d-block"
													th:text="*{property.client.name} + ' ' + *{property.client.lastname}"></span>
											</div>
										</div>
										<div class="mb-4 mt-4">
											<h4 class="mb-1 text-primary">Opciones</h4>
										</div>
										<div class="mb-4 row">
											<div class="col-12 mb-3">
												<label class="d-block">Kit de limpieza</label> <span
													th:text="*{extra_cleaning_kit} ? 'Sí' : 'No'"
													class="fw-bold d-block"></span>
											</div>
										</div>

									</div>
								</div>
							</div>

							<div class="col-xl-4 col-lg-4 col-md-12 col-12">
								<div class="card rounded-3 p-4">
									<!-- card body -->
									<div class="card-body">
										<div class="mb-4">
											<h4 class="mb-1 text-primary">Resultados del servicio</h4>
										</div>
										<div class="mb-3">
											<label class="d-block">Horas promedio</label> <span
												class="fw-bold" th:text="*{duration} + ' Hr(s)'"></span>
										</div>
										<div class="mb-3">
											<label class="d-block">Monto total a pagar</label> <span
												class="fw-bold" th:text="'S/. '+*{price}"></span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</main>
		</div>
	</div>


	<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
