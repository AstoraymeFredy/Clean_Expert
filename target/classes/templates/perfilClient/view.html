<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Favicon -->
<link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
<title>CLEAN EXPERT</title>
</head>
<body class="bg-light">
	<div class="page-flex">
		<!-- ! Sidebar -->
		<div th:replace="fragments/sidebarClient :: sidebarClient"></div>
		<div class="main-wrapper">
			<!-- ! Navbar -->
			<div th:replace="fragments/navbar :: navbar"></div>
			<!-- ! Main -->
			<main class="main position-relative mt-5" id="skip-target">
				<div class="container">
					<form th:object="${client}">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-12">
								<!-- Page header -->
								<div>
									<div
								
 										class="border-bottom pb-4 mb-4 d-flex align-items-center justify-content-between">
										
										<div>
											<h3 class="mb-0 fw-bold text-primary">Mi perfil</h3>
										</div>
										
										
	                                    
	                                    <div class="mt-2">
											<a href="#" class="btn btn-success px-4 me-2">Ver direcciones</a>
											<button type="submit" class="btn btn-primary px-4">Modificar</button>
											
										</div>
	                                    
										
										<div></div>
									</div>
								</div>
							</div>
						</div>
						<div class="row mb-4">

							<div class="col-xl-8 col-lg-8 col-md-12 col-12">
								<!-- card -->
								<div class="card rounded-3 p-4">
									<!-- card body -->
									<div class="card-body">


										
										

										
										<div class="mb-4 row">
											<div class="col-6 mb-3">
												<label class="d-block">Nombres</label> <span
													class="fw-bold d-block" th:text="*{name}"></span>
											</div>
										</div>
										
										<div class="mb-4 row">
											<div class="col-6 mb-3">
												<label class="d-block">Apellidos</label> <span
													class="fw-bold d-block" th:text="*{lastname}"></span>
											</div>
										</div>
										
										<div class="mb-4 row">
											<div class="col-6 mb-3">
												<label class="d-block">Celular</label> <span
													class="fw-bold d-block" th:text="*{phone}"></span>
											</div>
										</div>
										
										<div class="mb-4 row">
											<div class="col-6 mb-3">
												<label class="d-block">Correo Electronico</label> <span
													class="fw-bold d-block" th:text="*{email}"></span>
											</div>
										</div>

										
										
										
										

									</div>
								</div>
							</div>

							
						</div>
					</form>
				</div>
			</main>
		</div>
	</div>


	<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
