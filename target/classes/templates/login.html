<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Favicon -->
	<link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
	<!-- Custom styles -->
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link th:href="@{/css/main.css}" rel="stylesheet" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
	<title>CLEAN EXPERT</title>
	<div>
		<ul>
			<li><a th:href="@{/client/register}">Registrar cliente</a></li>
			<li><a th:href="@{/staff/register}">Registrar Personal
					limpieza</a></li>
		</ul>
	</div>
</head>
<body class="bg-light">
	<div class="page-flex">
		<div class="main-wrapper">
			<!-- ! Main -->
			<main class="main position-relative mt-5" id="skip-target">
				<div class="container">
					<form th:action="@{/user/doLogin}" method="post"
						th:object="${user}">
						<h1 class="principal-title text-dark fs-2">Iniciar sesión</h1>
						<div class="ui-fluid">
							<div>
								<label for="usuario">Usuario:</label> <input id="usuario"
									placeholder="Ingrese su usuario" th:field="*{username}"
									type="text" />
							</div>
							<div>
								<label for="password">Contraseña:</label> <input id="password"
									placeholder="Ingrese su contraseña" th:field="*{password}"
									type="password" />
							</div>
							<button type="submit">guardar</button>
						</div>
					</form>
				</div>
			</main>
		</div>
	</div>


	<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
