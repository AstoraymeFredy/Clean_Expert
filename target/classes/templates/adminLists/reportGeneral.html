<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Favicon -->
<link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
<title>CLEAN EXPERT | REPORTE GENERAL</title>
</head>

<body class="bg-light">
	<div class="page-flex">
		<!-- ! Sidebar -->
		<div th:replace="fragments/sidebarAdmin :: sidebarAdmin"></div>
		<div class="main-wrapper">
			<!-- ! Navbar -->

			<div th:replace="fragments/navbar :: navbar"></div>
			<!-- ! Only for table-->
			<div class="bg-primary mt-0 pb-4 position-absolute"
				style="height: 180px; width: 100%; z-index: -4"></div>

			<!-- ! Main -->
			<main class="main position-relative mt-5" id="skip-target">
				<div class="container ">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-12">
							<!-- Page header -->
							
							<!--<form th:action="" method="post" th:object="">  -->
							
							<div>
								<div
									class="pb-3 mb-4 d-flex align-items-center justify-content-between">
									<div>
										<h3 class="mb-0 fw-bold text-white">General</h3>
									</div>
									
									<div>
	                                    <button class="btn btn-light">Filtrar</i></button>
	                                </div>
	                                
								</div>
							</div>
							<!--</form>  -->
						</div>
					</div>
					
					<!-- card -->
                        <div class="card rounded-3 shadow-sm border-0 p-4 mb-4">
                            
                            <div class="mb-4 row">
                                	<p class="col-sm-4 col-form-label form-label"> # Reservas : <span th:text="${header[0][0]}"></span> 
                                	 </p>
                                	 
                                	 <p class="col-sm-4 col-form-label form-label"> S/ Ganancia : <span th:text="${header[0][1]}"></span>
                                	 </p>
                                	 
                                	<select class="col-sm-4 col-form-label form-label">
													
													<option value="'Enero'" th:text="Enero"></option>
    												<option value="'Febrero'" th:text="Febrero"></option>
													<option value="'Marzo'" th:text="Marzo"></option>
    												<option value="'Abril'" th:text="Abril"></option>
													<option value="'Mayo'" th:text="Mayo"></option>
													<option value="'Junio'" th:text="Junio"></option>
													<option value="'Julio'" th:text="Julio"></option>
													<option value="'Agosto'" th:text="Agosto"></option>
													<option value="'Setiembre'" th:text="Setiembre"></option>
													<option value="'Octubre'" th:text="Octubre"></option>
													<option value="'Noviembre'" th:text="Noviembre"></option>
													<option value="'Diciembre'" th:text="Diciembre"></option>
													
									</select>
                           	</div>
                     
                        </div>
					<!-- card -->

							<div class="card rounded-3 shadow-sm border-0">
								<div class="card-header bg-white border-bottom-0 py-3">
									<h6 class="mb-0">Top distritos por # de reservas</h6>
								</div>
								<!-- card body -->
								<div class="table-responsive">
									<table class="table text-nowrap">
										<thead class=" table-light">
											<tr>
											
												<th>#</th>
												<th>Distritos</th>
												<th># Reservas</th>

											</tr>
										</thead>
										<tbody>
											<tr th:each="district: ${listDistrictR}">

												<td class="align-middle" th:text="${district[0]}"></td>
												<td class="align-middle" th:text="${district[1]}"></td>
												<td class="align-middle" th:text="${district[2]}"></td>


											</tr>
										</tbody>
									</table>
								</div>
							</div>
							
							
							<div class="card rounded-3 shadow-sm border-0">
								<div class="card-header bg-white border-bottom-0 py-3">
									<h6 class="mb-0">Top personal por # de reservas</h6>
								</div>
								<!-- card body -->
								<div class="table-responsive">
									<table class="table text-nowrap">
										<thead class=" table-light">
											<tr>
											
												<th>#</th>
												<th>Nombre</th>
												<th># Reservas</th>

											</tr>
										</thead>
										<tbody>
											<tr th:each="staff: ${listStaffR}">

												<td class="align-middle" th:text="${staff[0]}"></td>
												<td class="align-middle" th:text="${staff[1] + ' ' + staff[2]}"></td>
												<td class="align-middle" th:text="${staff[3]}"></td>


											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>

					</div>
				</div>
			
			</main>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
