<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicon -->
        <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
        <!-- Custom styles -->
		<link th:href="@{/css/style.css}" rel="stylesheet" />

</head>
<body class="bg-light">
    <div class="page-flex">
            <!-- ! Sidebar -->
            <div th:replace="fragments/sidebarClient :: sidebarClient"></div>
	          <div class="main-wrapper">

	                <main class="main position-relative mt-5" id="skip-target" >
	                       <div class="container">
                        <div class="row">
						<div class="col-xl-3 col-lg-4 col-md-12 col-12">
							<div class="mb-4 mb-lg-0">
								<h4 class="mb-1">General Setting</h4>
								<p class="mb-0 fs-5 text-muted">Profile configuration
									settings</p>
							</div>
						</div>
						<div class="col-lg-12 col-md-12 col-12">
                              <!-- Page header -->
                              <div>
                                <div class="border-bottom pb-4 mb-4 d-flex align-items-center justify-content-between">
                                  <div >

                                  <div>
                                    
                                  </div>
                                </div>
                              </div>
                            </div>
                        </div>

					              <h4 class="mb-1">Detalle del servicio</h4>
					              <p class="mb-0 fs-5 text-muted">Ingrese los detalles de su reserva</p>
					            </div>
					         </div>                
                            <div class="col-xl-9 col-lg-8 col-md-12 col-12">
                              <!-- card -->
                              <div class="card rounded-3">
                                <!-- card body -->
                                <div class="card-body">
                                    <form>
	                               		<div class="mb-4 mt-4">
	                                        <h4 class="mb-1 text-primary">Horario y lugar</h4>
	                                     </div>
	                                    <!-- row -->
	                                    <div class="mb-4 row">
	                                        <label for="location" class="col-sm-4 col-form-label
	                                            form-label">Direccion</label>
	                                        <div class="col-md-8 col-12">
	                                            <select class="form-select" id="location">
	                                                <option selected>Selecciona una direcci√≥n</option>
	                                                <option value="1">Su casa</option>
	                                                <option value="2">Su oficina</option>
	                                                <option value="3">xxxxx</option>
	                                            </select>
	                                        </div>
	                                    </div>
	                                    <div class="mb-4 row">
	                                        <label for="fullName" class="col-sm-4 col-form-label
	                                            form-label">Horario</label>
	                                        <div class="col-sm-4 mb-3 mb-lg-0">
	                                            <input type="text" class="form-control" placeholder="Fecha" id="bath" required>
	                                        </div>
	                                        <div class="col-sm-4">
	                                            <select class="form-select" id="location">
	                                                <option selected>Hora</option>
	                                                <option value="1">Su casa</option>
	                                                <option value="2">Su oficina</option>
	                                                <option value="3">xxxxx</option>
	                                            </select>
	                                        </div>
	                                      </div>
	                                    <div class="mb-4 row">
	                                        <label for="email" class="col-sm-4 col-form-label
	                                            form-label">Email</label>
	                                        <div class="col-md-8 col-12">
	                                          <input type="email" class="form-control" placeholder="Email" id="email" required>
	                                        </div>
	                                      </div>   
	                               		<div class="mt-2">
	                                        <button type="reset" class="btn btn-secondary px-4 me-2">Cancelar</button>
	                                        <button type="submit" class="btn btn-primary px-4">Pagar</button>
	                                    </div>
                                    </form>
                                </div>
                              </div>
                  
                            </div>
                        </div>
                    </div>
	                   </main>
	            </div>
        </div>


		<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/script.js}"></script>
