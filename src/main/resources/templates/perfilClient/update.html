<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Favicon -->
<link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
<title>CLEAN EXPERT</title>
</head>
<body class="bg-light">
	<div class="page-flex">
		<!-- ! Sidebar -->
		<div th:replace="fragments/sidebarClient :: sidebarClient"></div>
		<div class="main-wrapper">
			<!-- ! Navbar -->
			<div th:replace="fragments/navbar :: navbar"></div>
			<!-- ! Main -->
			<main class="main position-relative mt-5" id="skip-target">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-12">
							<!-- Page header -->
							<div>
								<div
									class="border-bottom pb-4 mb-4 d-flex align-items-center justify-content-between">
									<div>
										<h3 class="mb-0 fw-bold text-primary">Modificar Perfil</h3>
									</div>
									<div></div>
								</div>
							</div>
						</div>
					</div>
					<div class="row mb-4">
						<div class="col-xl-3 col-lg-4 col-md-12 col-12">
							<div class="mb-4 mb-lg-0">
								<p class="mb-0 fs-5 text-muted">Complete los campos del
									perfil</p>
							</div>
						</div>
						<div class="col-xl-9 col-lg-8 col-md-12 col-12">
							<!-- card -->
							<div class="card rounded-3">
								<!-- card body -->
								<div class="card-body">


									<form th:action="@{/client/editClient}" method="post"
										th:object="${clientEdit}">
										<!-- row -->

										<input id="usuario" placeholder="Ingrese su nombre"
											th:field="*{id_client}" type="hidden" /> <input id="usuario"
											placeholder="Ingrese su nombre" th:field="*{user.id_user}"
											type="hidden" />

										<div class="mb-4 row">

											<label for="usuario"
												class="col-sm-4 col-form-label
	                                            form-label">Nombre:</label>
											<div class="col-md-8 col-12">
												<input id="usuario" placeholder="Ingrese su nombre"
													th:field="*{name}" type="text" class="form-control" />
											</div>
										</div>


										<div class="mb-4 row">
											<label for="password"
												class="col-sm-4 col-form-label
	                                            form-label">Apellido:</label>
											<div class="col-md-8 col-12">
												<input id="usuario" placeholder="Ingrese su apellido"
													th:field="*{lastname}" type="text" class="form-control" />
											</div>
										</div>


										<div class="mb-4 row">
											<label for="password"
												class="col-sm-4 col-form-label
	                                            form-label">Celular:</label>
											<div class="col-md-8 col-12">
												<input id="usuario" placeholder="Ingrese su celular"
													th:field="*{phone}" type="text" class="form-control" />

											</div>
										</div>

										<div class="mb-4 row">
											<label for="password"
												class="col-sm-4 col-form-label
	                                            form-label">Correo:</label>
											<div class="col-md-8 col-12">
												<input id="usuario" placeholder="Ingrese su correo"
													th:field="*{email}" type="text" class="form-control" />
											</div>
										</div>



										<div class="mt-2">
											<a href="/client/view" class="btn btn-secondary px-4 me-2">Cancelar</a>
											<button type="submit" class="btn btn-primary px-4">Guardar</button>
										</div>

									</form>



								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</body>
</html>
