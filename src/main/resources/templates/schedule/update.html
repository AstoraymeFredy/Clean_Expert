<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Favicon -->
	<link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
	<!-- Custom styles -->
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link th:href="@{/css/main.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
	<title>CLEAN EXPERT</title>
</head>
<body class="bg-light">
	<div class="page-flex">
		<!-- ! Sidebar -->
		<div th:replace="fragments/sidebarCleaningStaff :: sidebarCleaningStaff"></div>
		<div class="main-wrapper">
		
			<!-- ! Navbar -->
			<div th:replace="fragments/navbar :: navbar"></div>
			<!-- ! Only for table-->
			<div class="bg-primary mt-0 pb-4 position-absolute"
				style="height: 180px; width: 100%; z-index: -4"></div>
				
			<!-- ! Main -->
			<main class="main position-relative mt-5" id="skip-target">
				<div class="container ">
					<!-- Page header -->
					<form th:action="@{/schedule/registerSchedule}" method="post" th:object="${schedule}">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-12">
							<div>
								<div class="pb-3 mb-4 d-flex align-items-center justify-content-between">
									<div>
										<h3 class="mb-0 fw-bold text-white">Mi horario</h3>
									</div>
									<div>
										<button class="btn btn-light" type="submit"> <i>Guardar</i>
										</button>
										<input type="hidden" th:field= "*{id_schedule}">
										<input type="hidden" th:field= "*{cleaning_staff.id_cleaning_staff}">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row mb-4">
						<div class="col-12">
							<div class="card rounded-3 shadow-sm border-0">
								<div class="card-header bg-white border-bottom-0 py-3">
									<h6 class="mb-0 fw-bold">Detalle de horario</h6>
								</div>
								
								<!-- card body -->
								<div class="table-responsive">
									<table class="table text-nowrap">
										<thead class=" table-light">
											<tr>
												<th>#</th>
												<th>Día</th>
												<th>Disponibilidad</th>
											</tr>
										</thead>
										
										<tbody>
											<tr>
												<td class="align-middle">1</td>
												<td class="align-middle">Lunes</td>
												<td class="align-middle">
													<input type="checkbox" th:field="*{monday}"
													class="form-check-label">
												</td>
											</tr>
										
											<tr>
												<td class="align-middle">2</td>
												<td class="align-middle">Martes</td>
												<td class="align-middle">
													<input type="checkbox" th:field="*{tuesday}"
													>
												</td>
											</tr>
											
											<tr>
												<td class="align-middle">3</td>
												<td class="align-middle">Miércoles</td>
												<td class="align-middle">
													<input type="checkbox" th:field="*{wednesday}"
													>
												</td>
											</tr>
											
											<tr>
												<td class="align-middle">4</td>
												<td class="align-middle">Jueves</td>
												<td class="align-middle">
													<input type="checkbox" th:field="*{thursday}"
													>
												</td>
											</tr>
											
											<tr>
												<td class="align-middle">5</td>
												<td class="align-middle">Viernes</td>
												<td class="align-middle">
													<input type="checkbox" th:field="*{friday}"
													>
												</td>
											</tr>
											
											<tr>
												<td class="align-middle">6</td>
												<td class="align-middle">Sábado</td>
												<td class="align-middle">
													<input type="checkbox" th:field="*{saturday}"
													>
												</td>
											</tr>
											
											<tr>
												<td class="align-middle">7</td>
												<td class="align-middle">Domingo</td>
												<td class="align-middle">
													<input type="checkbox" th:field="*{sunday}"
													>
												</td>
											</tr>
										
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div th:if="${mensaje}" class="alert alert-danger">
						<p th:text="${mensaje}"></p>
					</div>
					</form>
				</div>
			</main>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
