<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Favicon -->
<link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
<title>CLEAN EXPERT</title>
</head>
<body class="bg-light">
	<div class="page-flex">
		<!-- ! Sidebar -->
		<div th:replace="fragments/sidebarClient :: sidebarClient"></div>
		<div class="main-wrapper">
			<!-- ! Navbar -->
			<div th:replace="fragments/navbar :: navbar"></div>
			<!-- ! Main -->
			<main class="main position-relative mt-5" id="skip-target">
				<div class="container">
					<div class="row">

						<div class="col-lg-12 col-md-12 col-12">
							<!-- Page header -->
							<div>
								<div
									class="border-bottom pb-4 mb-4 d-flex align-items-center justify-content-between">
									<div>
										<h3 class="mb-0 fw-bold text-primary">Calificar servicio</h3>
									</div>
									<div></div>
								</div>
							</div>
						</div>
					</div>
					<div class="row mb-4">
						<div class="col-xl-3 col-lg-4 col-md-12 col-12">
							<div class="mb-4 mb-lg-0">
								
								<p class="mb-0 fs-5 text-muted">Completa los campos de la valoraci√≥n de la reserva</p>
							</div>
						</div>
						<div class="col-xl-9 col-lg-8 col-md-12 col-12">
							<!-- card -->
							<div class="card rounded-3">
								<!-- card body -->
								<div class="card-body">
									<form th:action="@{/valoration/registerValoration}" method="post"
										th:object="${valoration}">
										
										<!-- row -->
										<div class="mb-4 row">
											<label for="puntaje"
												class="col-sm-4 col-form-label
	                                            form-label">Puntaje</label>
											<div class="col-md-8 col-12">
											
												<select class="form-control" th:field="*{calification}" id="calification">
													
													<option value="0">Seleccione el puntaje</option>
													<option th:value="1" >1</option>
    												<option th:value="2">2</option>
													<option th:value="3" >3</option>
    												<option th:value="4" >4</option>
													<option th:value="5" >5</option>
												</select>
												
												<small class="form-text text-danger"
													th:if="${#fields.hasErrors('calification')}"
													th:errors="*{calification}"></small>

											</div>
										</div>
										<input type="hidden" th:field= "*{client.id_client}">
										<input type="hidden" th:field= "*{cleaning_staff.id_cleaning_staff}">
										
										<div class="mb-4 row">
											<label for="comentario"
												class="col-sm-4 col-form-label
	                                            form-label">Comentario</label>
											<div class="col-md-8 col-12">
												<textarea class="form-control" th:field="*{comment}" placeholder="Ingresa tu comentario" id="comentario"></textarea>
													
												
											</div>
										</div>
										<div class="mt-2">
											<a href="/reservation/list" class="btn btn-secondary px-4 me-2">Cancelar</a>
											<button type="submit" class="btn btn-primary px-4">Guardar</button>
										</div>
										<p th:text="${mensaje}" class="form-text text-danger"></p>
									</form>
								</div>
							</div>

						</div>
					</div>
				</div>
			</main>
		</div>
	</div>


	<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
