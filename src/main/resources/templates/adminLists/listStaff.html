<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicon -->
        <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
        <!-- Custom styles -->
		<link href="/css/style.css" rel="stylesheet" />
		<link href="/css/main.css" rel="stylesheet" />
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
		<title>CLEAN EXPERT | LISTADO DE PERSONAL</title>
</head>

<body class="bg-light">
	<div class="page-flex">
		<!-- ! Sidebar -->
		<div th:replace="fragments/sidebarAdmin :: sidebarAdmin"></div>
		<div class="main-wrapper">
			<!-- ! Navbar -->

			<div th:replace="fragments/navbar :: navbar"></div>
			<!-- ! Only for table-->
			<div class="bg-primary mt-0 pb-4 position-absolute"
				style="height: 180px; width: 100%; z-index: -4"></div>
				
				<!-- ! Main -->
			<main class="main position-relative mt-5" id="skip-target">
				<div class="container ">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-12">
							<!-- Page header -->
								<div>
									<div
										class="pb-3 mb-4 d-flex align-items-center justify-content-between">
										<div>
											<h3 class="mb-0 fw-bold text-white">Personal de limpieza</h3>
										</div>
									</div>
								</div>
						</div>
					</div>
					<div class="row mb-4">
						<div class="col-12">
							<div class="card rounded-3 shadow-sm border-0">
								<div class="card-header bg-white border-bottom-0 py-3">
									<h6 class="mb-0 fw-bold">Listado de personal</h6>
								</div>
								<!-- card body -->
								<div class="table-responsive">
									<table class="table text-nowrap">
										<thead class=" table-light">
											<tr >
												<th >#</th>
												<th>Nombre</th>
												<th>Email</th>
												<th>Celular</th>
												<th>Descripcion</th>
												<th>Estado</th>
												<th>Acciones</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="staff: ${listStaff}">
												<td class="align-middle" th:text="${staff.id_cleaning_staff}"></td>
												<td class="align-middle" th:text="${staff.name}"></td>
												<td class="align-middle" th:text="${staff.email}"></td>
												<td class="align-middle" th:text="${staff.phone}"></td>
												<td class="align-middle" th:text="${staff.description}"></td>
												<td class="align-middle" th:text="${staff.enabled} ? 'Aceptado' : 'En espera'"></td>
												<td class="align-middle">
													<div th:if="${not staff.enabled}">
														<a title="Modificar" class="btn btn-success rounded-circle" th:href="@{'/admin/staff/active/'}+${staff.id_cleaning_staff}"><i
														class="bi bi-person-check-fill text-white"> </i></a> 
													</div>
												
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>

					</div>
				</div>
			</main>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
