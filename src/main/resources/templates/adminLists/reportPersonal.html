<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Favicon -->
<link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
<title>CLEAN EXPERT | REPORTE PERSONA</title>
</head>

<body class="bg-light">
	<div class="page-flex">
		<!-- ! Sidebar -->
		<div th:replace="fragments/sidebarAdmin :: sidebarAdmin"></div>
		<div class="main-wrapper">
			<!-- ! Navbar -->

			<div th:replace="fragments/navbar :: navbar"></div>
			<!-- ! Only for table-->
			<div class="bg-primary mt-0 pb-4 position-absolute"
				style="height: 180px; width: 100%; z-index: -4"></div>

			<!-- ! Main -->
			<main class="main position-relative mt-5" id="skip-target">
				<div class="container ">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-12">
							<!-- Page header -->
							
							<!--<form th:action="" method="post" th:object="">  -->
							
							<div>
								<div
									class="pb-3 mb-4 d-flex align-items-center">
									<div>
										<h3 class="mb-0 fw-bold text-white">Top 5 personal</h3>
									</div>
								</div>
							</div>
							<!--</form>  -->
						</div>
					</div>
					
					<!-- card -->
                        <div class="card rounded-3 shadow-sm border-0 p-4 mb-4">
                            <form th:action="@{/admin/searchCleaningStaffReport}" method="post" th:object="${filter}">
                            <div class="mb-4 row">
                                	<p class="col-sm-4 col-form-label form-label"> Desde
                                	 <input th:field="*{start_date}" type="date" class="form-control" id="start_date"></p>
                                	 <p class="col-sm-4 col-form-label form-label"> Hasta
                                	 <input th:field="*{end_date}" type="date" class="form-control" id="end_date"></p>
                                	 <div class="col-sm-4 d-flex justify-content-end align-items-center">
		    							<button type="submit" class="btn btn-primary me-2">Buscar</button>
		    							<a href="/admin/cleaningStaffReport" class="btn btn-secondary">Limpiar</a>
    								</div>
                           	</div>
                         	</form>    			
                        </div>
					<!-- card -->
					
					
					<div class="row mb-4">
						<div class="col-12">
							<div class="card rounded-3 shadow-sm border-0">
								<div class="card-header bg-white border-bottom-0 py-3">
									<h6 class="mb-0 fw-bold">Personales top ordenados por ganancia</h6>
								</div>
								<!-- card body -->
								<div class="table-responsive">
									<table class="table text-nowrap">
										<thead class=" table-light">
											<tr>										
												<th>#</th>
												<th>Nombre</th>
												<th># Reservas</th>
												<th class="fw-bold text-primary" >S/ Ganancia</th>

											</tr>
										</thead>
										<tbody>
											<tr th:each="cleaningStaff, i: ${listCleaningStaffR}">
												<td class="align-middle" th:text="${i.index+1}"></td>
												<td class="align-middle" th:text="${cleaningStaff[0]} +' '+ ${cleaningStaff[1]}"></td>
												<td class="align-middle" th:text="${cleaningStaff[2]}"></td>
												<td class="align-middle" th:text="${cleaningStaff[3]}"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>

					</div>
					<div th:if="${message}" class="alert alert-danger">
						<p th:text="${message}"></p>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
