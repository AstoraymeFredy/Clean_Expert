<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Favicon -->
<link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
<title>CLEAN EXPERT</title>
</head>
<body class="bg-light">
	<div class="page-flex">
		<!-- ! Sidebar -->
		<div th:replace="fragments/sidebarAdmin :: sidebarAdmin"></div>
		<div class="main-wrapper">
			<!-- ! Navbar -->
			<div th:replace="fragments/navbar :: navbar"></div>
			<!-- ! Main -->
			<main class="main position-relative mt-5" id="skip-target">
				<div class="container">
					<div class="row">

						<div class="col-lg-12 col-md-12 col-12">
							<!-- Page header -->
							<div>
								<div
									class="border-bottom pb-4 mb-4 d-flex align-items-center justify-content-between">
									<div>
										<h3 class="mb-0 fw-bold text-primary">Modificar parámetro</h3>
									</div>
									<div></div>
								</div>
							</div>
						</div>
					</div>
					<div class="row mb-4">
						<div class="col-xl-3 col-lg-4 col-md-12 col-12">
							<div class="mb-4 mb-lg-0">
								
								<p class="mb-0 fs-5 text-muted">Complete los campos del parámetro</p>
							</div>
						</div>
						<div class="col-xl-9 col-lg-8 col-md-12 col-12">
							<!-- card -->
							<div class="card rounded-3">
								<!-- card body -->
								<div class="card-body">
									<form th:action="@{/parameter/registerParameter}" method="post"
										th:object="${parameter}">
										
										<!-- row -->
										<input id="Parametro" placeholder="Ingrese su nombre" th:field="*{id_parameter}" type="hidden"/>
										<div class="mb-4 row">
												<label for="name"
														class="col-sm-4 col-form-label
			                                            form-label">Nombres*</label>
											<div class="col-md-8 col-12">
												<input type="text" class="form-control" th:field="*{name}" id="name" required="required">
											</div>
										</div>
										<div class="mb-4 row">
												<label for="value"
														class="col-sm-4 col-form-label
			                                            form-label">Valor*</label>
											<div class="col-md-8 col-12">
												<input type="text" class="form-control" th:field="*{value}" id="value" required="required">
											</div>
										</div>
										<div class="mb-4 row">
												<label for="unit"
														class="col-sm-4 col-form-label
			                                            form-label">Unidad*</label>
											<div class="col-md-8 col-12">
												<input type="text" class="form-control" th:field="*{unit}" id="unit" required="required">
											</div>
										</div>
										
										<div class="mt-2">
											<a href="/parameter/list" class="btn btn-secondary px-4 me-2">Cancelar</a>
											<button type="submit" class="btn btn-primary px-4">Guardar</button>
										</div>
									</form>
								</div>
							</div>

						</div>
					</div>
				</div>
			</main>
		</div>
	</div>


	<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
