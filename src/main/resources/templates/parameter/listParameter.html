<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Parametro</title>
</head>

<body>
	<table>
  <thead>
    <tr>
     <thead>
		<tr>
			<th class="text-center">NOMBRE</th>
			<th class="text-center">VALOR</th>
			<th class="text-center">UNIDAD</th>
			<th class="text-center">OPERACION</th>
		</tr>
		</thead>
  <tbody>
    <tr th:each="par: ${listParameters}">
      <td th:text="${par.name}"></td>
      <td th:text="${par.value}"></td>
      <td th:text="${par.unit}"></td>
      <td><a th:href="@{'/parameter/modify/'}+${par.id_parameter}">Modificar</a></td>
    </tr>
  </tbody>
</table>
</body>
</html>
