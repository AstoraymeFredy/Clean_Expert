<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicon -->
        <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
        <!-- Custom styles -->
		<link th:href="@{/css/style.css}" rel="stylesheet" />
		<link th:href="@{/css/main.css}" rel="stylesheet" />
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
		<title>CLEAN EXPERT | LISTADO DE RESERVAS</title>
</head>
<body class="bg-light">
    <div class="page-flex">
            <!-- ! Sidebar -->
            <div th:replace="fragments/sidebarClient :: sidebarClient"></div>
	          <div class="main-wrapper">
	                <!-- ! Navbar -->   
	                <div th:replace="fragments/navbar :: navbar"></div>  
	                <!-- ! Only for table-->        
	                <div class="bg-primary mt-0 pb-4 position-absolute" style="height:180px;width:100%; z-index:-4"></div>
	
	                <!-- ! Main -->
	                <main class="main position-relative mt-5" id="skip-target" >
	                    <div class="container ">
	                        <div class="row">
	                            <div class="col-lg-12 col-md-12 col-12">
	                              <!-- Page header -->
	                              <div>
	                                <div class="pb-3 mb-4 d-flex align-items-center justify-content-between">
	                                  <div >
	                                    <h3 class="mb-0 fw-bold text-white">Reservas</h3>
	                                  </div>
	                                  <div>
	                                    <button class="btn btn-light">Reservar</button>
	                                </div>
	                                </div>
	                              </div>
	                            </div>
	                        </div>
	                        <div class="row mb-4">
	                            <div class="col-12">
	                              <!-- card -->
	                              <div class="card rounded-3 shadow-sm border-0">
	                                <div class="card-header bg-white border-bottom-0 py-3">
	                                    <h6 class="mb-0">Listado de reservas</h6>
	                                  </div>
	                                <!-- card body -->
	                                    <div class="table-responsive">
	                                         <table class="table text-nowrap">
	                                          <thead class="table-light">
	                                            <tr>
	                                              <th>#</th>
	                                              <th>Fecha</th>
	                                              <th>Direccion</th>
	                                              <th>Distrito</th>
	                                              <th>Encargada</th>
	                                              <th>Precio</th>
	                                              <th>Acciones</th>
	                                            </tr>
	                                          </thead>
	                                          <tbody>
                                                <tr  th:each="res: ${listReservations}">
				    								<td class="align-middle" th:text="${res.id_reservation}"></td>
				    								<td class="align-middle" th:text="${#dates.format(res.date,'dd/MM/yyyy')}"></td>
				    								<td class="align-middle" th:text="${res.property.address}"></td>
				    								<td class="align-middle" th:text="${res.property.district.name}"></td>
				    								<td class="align-middle" th:text="${res.cleaningStaff.name}"></td>
				    								<td class="align-middle" th:text="${res.price}"></td>
      												<td class="align-middle">
	                                                    <a title="Ver" class="btn btn-primary rounded-circle" th:href="@{'/reservation/view/'}+${res.id_reservation}"><i class="bi bi-eye-fill"> </i></a>
	                                                    <a title="Calificar" class="btn btn-success rounded-circle me-2" th:href="@{'/valoration/register/'}+${res.id_reservation}"><i class="bi bi-pencil-square"></i></a>
	                                                </td>
				    							</tr>
	                                          </tbody>
	                                        </table>
	                                    </div>
	                                </div>                 
	                            </div>
	
	                        </div>
	                    </div>
	                </main>
	            </div>
        </div>


		<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/script.js}"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     
</body>
</html>
