<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Favicon -->
<link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
<title>CLEAN EXPERT</title>
</head>
<body class="bg-light">
	<div class="page-flex">
		<!-- ! Sidebar -->
		<div th:replace="fragments/sidebarClient :: sidebarClient"></div>
		<div class="main-wrapper">

			<!-- ! Navbar -->
			<div th:replace="fragments/navbar :: navbar"></div>

			<!-- ! Main -->
			<main class="main position-relative mt-5" id="skip-target">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-12">
							<!-- Page header -->
							<div>
								<div
									class="border-bottom pb-4 mb-4 d-flex align-items-center justify-content-between">
									<div>
										<h3 class="mb-0 fw-bold text-primary">Guardar direcci√≥n</h3>
									</div>
									<div></div>
								</div>
							</div>
						</div>
					</div>
					<div class="row mb-4">
						<div class="col-xl-3 col-lg-4 col-md-12 col-12">
							<div class="mb-4 mb-lg-0">
								<p class="mb-0 fs-5 text-muted">Complete los campos de la
									direccion</p>
							</div>
						</div>
						<div class="col-xl-9 col-lg-8 col-md-12 col-12">
							<!-- card -->
							<div class="card rounded-3">
								<!-- card body -->
								<div class="card-body">

									<div th:object="${property}" th:remove="tag">
										<ul th:if="${#fields.hasErrors('*')}"
											class="alert alert-danger" role="alert">
											<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
										</ul>
									</div>

									<form th:action="@{/property/registerProperty}" method="post"
										th:object="${property}">
										<!-- row -->
										<div class="mb-4 row">
											<label for="district"
												class="col-sm-4 col-form-label
	                                            form-label">Distrito</label>
											<div class="col-md-8 col-12">
												<select class="form-control"
													th:field="*{district.id_district}">
													<option th:each="dis: ${listDistrict}"
														th:value="${dis.id_district}" th:text="${dis.name}"
														th:selected="(${dis.id_district}==*{district.id_district})"></option>
												</select>
											</div>
										</div>
										<div class="mb-4 row">
											<label for="address"
												class="col-sm-4 col-form-label
	                                            form-label">Direccion</label>
											<div class="col-md-8 col-12">
												<input autofocus type="text" class="form-control"
													th:field="*{address}" placeholder="Ingresa una direccion"
													id="address" th:errorclass="'form-control alert-danger'">
												<small class="form-text text-danger"
													th:if="${#fields.hasErrors('address')}"
													th:errors="*{address}"></small>
											</div>
										</div>
										<div class="mt-2">
											<a href="/property/list" class="btn btn-secondary px-4 me-2">Cancelar</a>
											<button type="submit" class="btn btn-primary px-4">Guardar</button>
										</div>
										<p th:text="${mensaje}" class="form-text text-danger"></p>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
